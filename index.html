<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/assets/css/todos.css">
    <script src="https://kit.fontawesome.com/5d4076e784.js" crossorigin="anonymous"></script>

<body>

            <li> <span><i class="fa-solid fa-trash-can"></i></span>  Buy new Robes</li>
            <li> <span><i class="fa-solid fa-trash-can"></i></span> Visit Hagrid</li>
            <li><i class="fa-solid fa-battery-full"></i>battery full</li>
        </ul>
    </div>
    
    <script src="/assets/js/todos.js"></script>
</body>
</html>
